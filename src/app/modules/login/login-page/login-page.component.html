<div class="login-wrapper">
  <form class="login" [formGroup]="signInForm" (ngSubmit)="signIn()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Infoways
      <h5 class="hint">Use your Username and Password to sign in</h5>
    </section>
    <div class="login-group">

      <!-- <clr-select-container>
        <select clrSelect id="login-auth-source-1" formControlName="role">
          <option>Manager</option>
          <option>Recruiter</option>
        </select>
      </clr-select-container> -->

      <clr-input-container>
        <input clrInput class="username" name="username" type="text" id="login_username" formControlName="user_name"
          placeholder="Username">
      </clr-input-container>

      <clr-password-container>
        <input clrPassword class="password" name="password" type="password" id="login_password" formControlName="password"
          placeholder="Password">
      </clr-password-container>

      <clr-checkbox-wrapper>
        <input clrCheckbox type="checkbox" id="rememberme" formControlName="rememberMe">
        <label for="rememberme"> Remember me </label>
      </clr-checkbox-wrapper>

      <div class="error active" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <button [disabled]="signInForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
