<!-- dashboard.component.html -->

<div class="dashboard-container">
    <h2>Dashboard</h2>
    <div class="row">
      <div class="col-md-4 cards-space" *ngFor="let report of reportsData; let i = index">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">{{ report.title }}</h3>
          </div>
          <div class="card-body">
            <p class="card-text">{{ report.description }}</p>
            <!-- Additional fields as needed -->
          </div>
        </div>
        <!-- Close the row and open a new row after every two cards -->
        <!-- This creates a new row after every second card -->
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </div>
    </div>
    <div *ngIf="reportsData.length === 0">
      <p>No reports available.</p>
    </div>
  </div>
