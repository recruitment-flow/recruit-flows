<clr-modal [(clrModalOpen)]="modalOpen">
  <h3 class="modal-title">{{title}}</h3>
  <div class="modal-body">
    <form [formGroup]="addRegistrationForm" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="data == 'clients'">
        <clr-form>
          <div class="col">
            <div class="form-group">
              <label for="clientName">Company Name</label>
              <input type="text" class="form-control" id="clientName" formControlName="clientName" placeholder="Client Name">
            </div>
          </div>
        </clr-form>
      </ng-container>

      <ng-container *ngIf="data == 'groups'">
        <clr-form>
          <div class="col">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" id="companyName" formControlName="compNyName" placeholder="Company Name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="groupName">Group Name</label>
              <input type="text" class="form-control" id="groupName" formControlName="groupName" placeholder="Group Name">
            </div>
          </div>
        </clr-form>
      </ng-container>

      <ng-container *ngIf="data == 'managers'">
        <clr-form>
          <!-- <div class="clr-form-control">
            <label for="clientName" class="clr-control-label">Client Name</label>
            <div class="clr-control-container">
              <div class="clr-select-wrapper">
                <select clrSelect id="clientName" formControlName="clientName" class="clr-select">
                  <option selected>Select Client</option>
                  <option *ngFor="let client of clientList" [value]="client.name">{{ client.name }}</option>
                </select>
              </div>
            </div>
          </div>
           -->
           <!-- <clr-combobox-container>
            <label>Favorite States</label>
            <clr-combobox [(ngModel)]="selection" name="multiSelect" clrMulti="true" required>
              <ng-container *clrOptionSelected="let selected">
                 {{client.name}}
              </ng-container>
              <clr-options>
                <clr-option *ngFor="let client of clientList" [value]="client.name">
                  {{client.name}}
                </clr-option>
              </clr-options>
            </clr-combobox>
            <clr-control-error>There was an error</clr-control-error>
          </clr-combobox-container> -->

          <clr-combobox-container>
            <label for="clientName">Client Name</label>
            <clr-combobox id="clientName" formControlName="clientName" clrInput placeholder="Select Client">
              <clr-options>
                <clr-option *ngFor="let client of clientList" [clrValue]="client.name">{{ client.name }}</clr-option>
              </clr-options>
            </clr-combobox>
          </clr-combobox-container>
          

          <clr-select-container>
            <label for="groupName">Group Name</label>
            <select clrSelect id="groupName" formControlName="groupName">
              <option selected>Select Group</option>
              <option *ngFor="let group of groupList" [value]="group.name">{{ group.name }}</option>
            </select>
          </clr-select-container>

          <clr-input-container>
            <label for="managerName">Manager Name</label>
            <input clrInput type="text" id="managerName" formControlName="managerName" placeholder="Manager Name">
          </clr-input-container>
        </clr-form>
      </ng-container>

      <ng-container *ngIf="data == 'lead'">
        <clr-form>
          <clr-input-container>
            <label for="clientName">Client Name</label>
            <input clrInput type="text" id="clientName" formControlName="clientName" placeholder="Client Name">
          </clr-input-container>

          <clr-input-container>
            <label for="groupName">Group Name</label>
            <input clrInput type="text" id="groupName" formControlName="groupName" placeholder="Group Name">
          </clr-input-container>

          <clr-input-container>
            <label for="managerName">Manager Name</label>
            <input clrInput type="text" id="managerName" formControlName="managerName" placeholder="Manager Name">
          </clr-input-container>

          <clr-input-container>
            <label for="leadName">Lead Name</label>
            <input clrInput type="text" id="leadName" formControlName="leadName" placeholder="Lead Name">
          </clr-input-container>
        </clr-form>
      </ng-container>

      <ng-container *ngIf="data == 'recruiter'">
        <clr-form>
          <clr-input-container>
            <label for="clientName">Client Name</label>
            <input clrInput type="text" id="clientName" formControlName="clientName" placeholder="Client Name">
          </clr-input-container>

          <clr-input-container>
            <label for="groupName">Group Name</label>
            <input clrInput type="text" id="groupName" formControlName="groupName" placeholder="Group Name">
          </clr-input-container>

          <clr-input-container>
            <label for="managerName">Manager Name</label>
            <input clrInput type="text" id="managerName" formControlName="managerName" placeholder="Manager Name">
          </clr-input-container>

          <clr-input-container>
            <label for="leadName">Lead Name</label>
            <input clrInput type="text" id="leadName" formControlName="leadName" placeholder="Lead Name">
          </clr-input-container>

          <clr-input-container>
            <label for="recruiter">Recruiter Name</label>
            <input clrInput type="text" id="recruiter" formControlName="recruiter" placeholder="Recruiter Name">
          </clr-input-container>
        </clr-form>
      </ng-container>

      <div class="modal-footer">
        <button clrButton type="submit" class="btn btn-primary">Add</button>
        <button clrButton type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</clr-modal>
